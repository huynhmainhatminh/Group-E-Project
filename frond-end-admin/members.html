<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Quản lý thành viên</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="index.html">Thống kê</a></li>
            <li><a href="members.html">Quản lý thành viên</a></li>
            <li><a href="posts.html">Quản lý bài đăng</a></li>
            <li><a href="products.html">Quản lý sản phẩm</a></li>
        </ul>
    </div>
    <div class="content">
            <h1>Quản lý Thành viên</h1>
            <div class="head-table">
                <button class="add-btn right">Thêm thành viên</button>
                <select name="xapxep" id="sapxe" class="sapxep">
                    <option value="none">--Chọn--</option>
                    <option value="chuaxacminh">Người dùng chưa xác minh</option>
                    <option value="daxacminh">Người dùng đã xác minh</option>
                </select>
            </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên người dùng</th>
                    <th>Email</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="member-list">
            </tbody>
        </table>
    </div>
    <script>
        const members = [
            { id: 1, username: "user1", email: "user1@example.com" },
            { id: 2, username: "user2", email: "user2@example.com" }
        ];
        function displayMembers() {
            const memberList = document.getElementById("member-list");
            members.forEach(member => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${member.id}</td><td>${member.username}</td><td>${member.email}</td><td><button class="delete-btn">Xóa</button> <button class="info-btn">Edit</button></td>`;
                memberList.appendChild(row);
            });
        }

    </script>
    <script src="js/scripts.js"></script>
</body>

</html>
